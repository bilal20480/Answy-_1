<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answy+ Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Answy+</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#gallery">Personas</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#feedback">Feedback</a></li>
    </ul>

    <div id="g_id_onload"
        data-client_id="101353374197-iis7npn43u4eh7pqco0oh0kin9bao3eg.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false"
        data-auto_select="false"
        data-itp_support="true">
    </div>
    <div class="g_id_signin" 
        data-type="standard" 
        data-shape="pill" 
        data-theme="outline" 
        data-text="signin_with" 
        data-size="large" 
        data-logo_alignment="left">
    </div>

    <div id="user-slot"></div>
  </nav>

  <!-- Paywall Modal -->
  <div id="paywall" class="paywall hidden">
    <div class="paywall-card">
      <button id="close-paywall" class="close-x">&times;</button>
      <h3>Unlock Unlimited Chat</h3>
      <p class="pw-subtitle">Youâ€™ve used your <strong id="used-count">2</strong> free messages. Subscribe to continue.</p>
      <ul class="pw-list">
        <li>Unlimited questions</li>
        <li>Priority responses</li>
        <li>Cancel anytime</li>
      </ul>
      <a id="subscribe-btn" class="subscribe-btn" href="https://buy.stripe.com/test_XXXXXXX" target="_blank" rel="noopener">Subscribe Now</a>
      <p class="pw-note">Already paid? Click <a href="#" id="refresh-sub">here</a> to refresh your subscription.</p>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="chat-container">
    <div class="chat-header">
      <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
      <div class="persona-info">
        <img id="chat-persona-img" src="" alt="Persona" class="persona-avatar">
        <h2 id="chat-persona-name">Chat Window</h2>
        <p id="chat-persona-tagline" class="tagline"></p>
      </div>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Type your message..." class="chat-input">
      <button id="send-button" class="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
